<body>
    <div class="maincontainer">
      <form name="f1" action = "login_scripts.php" onsubmit = "return validation()" method = "POST">
        <label for="studid"><b>Student ID</b></label>
        <input type="text" class = "field" placeholder="Enter ID" id= "studid" name="studid" required>
      </br>
        <label for="psw"><b>Password</b></label>
        <input type="password" class = "field" placeholder="Enter Password" id = "psw" name="psw" required>
      </br>
        <input type="submit" class = "submitbtn" id="btn" value="Login">
        <button onclick="location.href = 'register_page.html';" id="registerBtn">Register</button>
      </br>    

      </form>
    </div>
</body>
<footer></footer>

<script>  
  function validation()  
  {  
      var id=document.f1.uname.value;  
      var ps=document.f1.psw.value;  
      if(id.length=="" && ps.length=="") {  
          alert("User Name and Password fields are empty");  
          return false;  
      }  
      else  
      {  
          if(id.length=="") {  
              alert("User Name is empty");  
              return false;  
          }   
          if (ps.length=="") {  
          alert("Password field is empty");  
          return false;  
          }  
      }                             
  }  
</script>
